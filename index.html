<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <meta charset="utf-8">
    <title>我的第一个轮播</title>
    <style>
        .images {
            display: flex;
            align-items: flex-start;
            transition: all 0.5s;
        }

        .images>img {
            vertical-align: top;
        }

        .window {
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="images" id=images>
            <img src="https://pbs.twimg.com/media/DJkAKT9VYAAQidv.jpg" alt="" height=200 width=300>
            <img src="https://www.tuinwereld.nl/files/images/product-range/category_29_n.jpg" alt="" height=200 width=300>
            <img src="https://pbs.twimg.com/media/DJkAKT9VYAAQidv.jpg" alt="" height=200 width=300>
            <img src="https://www.tuinwereld.nl/files/images/product-range/category_29_n.jpg" alt="" height=200 width=300>
        </div>
    </div>
    <span id=buttons>
        <span>第一张</span>
        <span>第二张</span>
        <span>第三张</span>
        <span>第四张</span>
    </span>
</body>

</html>
